
{% extends 'blog/base_blog.html' %}

{% block title %}Ferre-Llave Colombia - Contacto{% endblock title %}

{% block blog_content %}

<section class="contacto" id="contacto">
<h2><span><img src="/static/img/contacto.png"></span>Contacto</h2>
</section>

		 <form id="formulario" method="post" action="" enctype="multipart/form-data">
            <h3>Realize sus cotizaciones en linea:</h3>
                    {% csrf_token %}
                    <div class="form-group">
                        <input required="True" placeholder="Su Email" class="form-control" id="id_correo" name="correo" type="email">
                    </div>
                    
                    <div class="form-group">
                        <textarea required="True" placeholder="Su Mensaje" class="form-control" cols="40" id="id_mensaje" name="mensaje" rows="10"></textarea>
                    </div>
                    <button type="submit" class="look">Enviar</button> 
                </form>

<a href="{%url 'blog.productos'%}">
<img width="100%" src="/static/img/materiales.jpg">
</a>

{% endblock blog_content %}
